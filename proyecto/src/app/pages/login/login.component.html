<div class="login-container">
  <app-box-container>
    <a class="back-button" (click)="goBack()">Volver</a>
    <div class="avatar">
      <img src="assets/icons/avatar-profile.svg" alt="Usuario" />
    </div>
    <h2 class="login-title">Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <label for="email" class="input-label">Correo electrónico</label>
      <input type="email" id="email" class="input-field" placeholder="Email" required [(ngModel)]="email" name="email"/>

      <label for="password" class="input-label">Contraseña</label>
      <input type="password" id="password" class="input-field" placeholder="************" required [(ngModel)]="password" name="password"/>

      <button type="submit" class="login-button">Iniciar Sesión</button>

      <div class="links">
        <a (click)="goToForgotPassword()">¿Has olvidado la contraseña?</a>
        <br />
        <a (click)="goToRegister()">Registrarse</a>
      </div>

      <p class="social-text">Iniciar sesión con:</p>
      <div class="social-icons">
        <img src="assets/icons/google.svg" alt="Google" class="social-icon" (click)="googleLogin()">
        <img src="assets/icons/github.svg" alt="GitHub" class="social-icon" (click)="githubLogin()">
        <img src="assets/icons/twitter-login.svg" alt="Twitter" class="social-icon twitter" (click)="twitterLogin()">
      </div>
    </form>
  </app-box-container>
</div>
