<body>
  <!-- Contenedor principal si el artista existe -->
  <div *ngIf="artist" class="artist-container">
      
      <!-- Información del artista -->
      <div class="artist-info">
          
          <!-- Imagen del artista -->
          <div class="artist-image">
              <img [src]="artist.profilePicture" alt="{{ artist.name }}" />
          </div>

          <!-- Detalles del artista -->
          <div class="artist-details">
              <h2>{{ artist.name }}</h2>
              <h4>{{ artist.description }}</h4>
              
              <!-- Botones de acciones -->
              <div class="buttons">
                  <!-- Botón de favorito -->
                  <img 
                      [src]="isFavorite ? 'assets/icons/Heart2.png' : 'assets/icons/Heart.png'" 
                      (click)="toggleFavorite()" 
                      class="favorite-icon"
                      alt="Favorito"
                  />
                  <!-- Botón de compartir -->
                  <img 
                      src="assets/icons/Share2.png" 
                      (click)="shareArtist()" 
                      class="icon share-icon"
                      alt="Compartir"
                  />
              </div>
          </div>
      </div>

      <!-- Contenedor de contenido del artista (canciones y álbumes) -->
      <div class="artist-content">
          
          <!-- Sección de canciones -->
          <div class="artist-songs">
              <h3>Canciones</h3>
              <div class="song" *ngFor="let song of songs">
                  <div class="song-info">
                      <!-- Imagen de la canción con enlace a la vista individual -->
                      <a [routerLink]="['/individual-song', song.id]">
                          <img [src]="song.image" alt="{{ song.Name }}" />
                      </a>
                      <div class="song-details">
                          <!-- Título de la canción con enlace a la vista individual -->
                          <h4>
                              <a [routerLink]="['/individual-song', song.id]" class="song-link">{{ song.Name }}</a>
                          </h4>
                          <p>{{ song.Duration }}</p>
                      </div>
                  </div>
                  <hr />
              </div>
          </div>

          <!-- Sección de álbumes -->
          <div class="artist-albums">
              <h3>Álbumes</h3>
              <div class="album" *ngFor="let album of albums">
                  <div class="album-info">
                      <!-- Imagen del álbum con enlace a su vista -->
                      <a [routerLink]="['/album', album.id]">
                          <img [src]="album.image" alt="{{ album.Name }}" />
                      </a>
                      <div class="album-details">
                          <!-- Nombre del álbum con enlace a su vista -->
                          <h4>
                              <a [routerLink]="['/album', album.id]" class="album-link">{{ album.Name }}</a>
                          </h4>
                          <p>{{ album.Duration }}</p>
                      </div>
                  </div>
                  <hr />
              </div>
          </div>
      </div>
  </div>

  <!-- Mensaje si el artista no es encontrado -->
  <div *ngIf="!artist" class="no-artist-message">
      <h2>Artista no encontrado</h2>
      <p>Lo sentimos, no hemos podido encontrar el artista que estás buscando.</p>
  </div>
</body>
