<div class="register-container">
  <app-box-container>
    <a class="back-button" (click)="goBack()">Volver</a>
    <h2 class="register-title">Registrarse como artista</h2>

    <form (submit)="onSubmit($event)">
      <label for="name">Nombre artístico</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Nombre" required>

      <label for="username">Usuario</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Usuario" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Correo" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>

      <label for="repeat-password">Repetir contraseña</label>
      <input type="password" id="repeat-password" [(ngModel)]="repeatPassword" name="repeatPassword" placeholder="Repetir contraseña" required>

      <div class="terms-container">
        <input type="checkbox" id="terms" [(ngModel)]="termsAccepted" name="termsAccepted">
        <label for="terms">He leído los términos y condiciones</label>
      </div>

      <button class="register-button" type="submit">Registrarse</button>
    </form>
  </app-box-container>
</div>
