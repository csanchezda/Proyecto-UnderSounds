<div class="main-menu-container">
  <h2>Últimas Noticias de la Música</h2>
  <div class="news-grid">
    <div class="news-item" *ngFor="let noticia of noticias">
      <img [src]="noticia.img" alt="Noticia musical">
      <div class="news-info">
        <h3>{{ noticia.titulo }}</h3>
        <p>{{ noticia.descripcion }}</p>
      </div>
    </div>
  </div>

  <!-- Sección para artistas -->
  <div *ngIf="isArtist">
    <h3>Sección exclusiva para Artistas</h3>
    <button class="artist-button">Subir Canción</button>
  </div>

  <!-- Sección para fans -->
  <div *ngIf="isFan">
    <h3>Sección exclusiva para Fans</h3>
    <button class="fan-button">Seguir a Artistas</button>
  </div>

  <!-- Mensaje para invitados -->
  <div *ngIf="isGuest">
    <p>Eres un invitado, inicia sesión para acceder a más funciones.</p>
  </div>
</div>
