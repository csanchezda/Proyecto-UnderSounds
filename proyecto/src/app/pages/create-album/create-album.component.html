<!DOCTYPE html>
<html lang="es">
<body>
    <h1>Crear Álbum</h1>

    <div class="form">
        <div class="form-group">
            <label for="image">Cargar portada del álbum</label>
            <input type="file" id="image" (change)="uploadPhoto($event)" style="display: none;">
            <button type="button" (click)="triggerFileInput()">Subir foto</button>
            <img [src]="album.image || 'assets/images/Square.png'" alt="Portada del álbum" class="album-cover">
        </div>

        <div class="form-group">
            <label for="name">Introduce el título del álbum</label>
            <input type="text" id="name" name="name" [(ngModel)]="album.name">
        </div>
    </div>
</body>
</html>
