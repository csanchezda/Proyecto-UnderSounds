<body>
    <div *ngIf="album" class="album-container">
      <div class="album-info">
        <div class="album-image">
          <img [src]="album.image" alt="{{ album.Name }}" />
        </div>
  
        <div class="album-details">
          <h2>{{ album.Name }}</h2>
          <h3>
            <a [routerLink]="['/artist', album.Artist]" class="artist-link">{{ album.Artist }}</a>
          </h3>
          <h4>{{ album.description }}</h4>
          
          <div class="buttons">
            <img
              [src]="isFavorite ? 'assets/icons/Heart2.png' : 'assets/icons/Heart.png'"
              (click)="toggleFavorite()"
              class="favorite-icon"
              alt="Favorito"
            />
            <img 
              src="assets/icons/Share2.png" 
              (click)="shareAlbum()" 
              class="icon share-icon"
              alt="Compartir"
            />
            <button (click)="viewInStore(album.id)" class="store-button">Ver en Tienda</button>
          </div>
        </div>
      </div>
  
      <div class="album-content">
        <h3>Canciones del Álbum</h3>
        <div class="song" *ngFor="let song of songs">
          <div class="song-info">
            <img [src]="song.image" alt="{{ song.Name }}" />
            <div class="song-details">
              <h4>{{ song.Name }}</h4>
              <h4 class="song-duration">{{ song.Duration }}</h4>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
  
    <div *ngIf="!album">
      <p>Álbum no encontrado</p>
    </div>
  </body>
