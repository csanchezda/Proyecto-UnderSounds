<body>
  <div *ngIf="album" class="album-container">
    <div class="album-info">
      <div class="album-image">
        <img [src]="album.albumThumbnail" alt="{{ album.name }}" />
      </div>
      <div class="album-details">
        <h2>{{ album.name }}</h2>
        <h3>
          <a [routerLink]="['/artist', album.artistName]" class="artist-link">{{ album.artistName }}</a>
        </h3>
        <h4>{{ album.description }}</h4>
        <div class="buttons">
          <img
            [src]="isFavorite ? 'assets/icons/Heart2.png' : 'assets/icons/Heart.png'"
            (click)="toggleFavorite()"
            class="favorite-icon"
            alt="Favorito"
          />
          <img
            src="assets/icons/Share2.png"
            (click)="shareAlbum()"
            class="icon share-icon"
            alt="Compartir"
          />
          <button (click)="viewInStore()" class="store-button">
            Ver en tienda
          </button>
        </div>
      </div>
    </div>

    <div class="album-content">
      <h3>Canciones del álbum</h3>
      <div class="song" *ngFor="let song of songs">
        <div class="song-info">
          <a [routerLink]="['/individual-song', song.idSong]">
            <img [src]="apiUrl + '/static/' + song.thumbnail" alt="{{ song.name }}" />
          </a>
          <div class="song-details">
            <h4>
              <a [routerLink]="['/individual-song', song.idSong]" class="song-link">{{ song.name }}</a>
            </h4>
            <p>{{ song.duration }}</p>
          </div>
        </div>
        <hr />
      </div>
    </div>
  </div>

  <div *ngIf="!album" class="album-not-found">
    <h2>Álbum no encontrado</h2>
    <p>Lo sentimos, no hemos podido encontrar el álbum que estás buscando.</p>
  </div>
</body>
