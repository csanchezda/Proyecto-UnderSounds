<div class="song-container">
    <img [src]="song.image || 'assets/default-image.png'" alt="{{ song.name }}" class="song-image">
  
    <div class="song-info">
      <h1>{{ song.Name }}</h1>
      <h2>{{ song.Artist }}</h2>
  
      <div class="song-actions">
        <button class="icon-button"><img src="assets/icons/Like.svg" alt="Like"></button>
        <button class="icon-button"><img src="assets/icons/Share.svg" alt="Share"></button>
      </div>
      <button class="store-button">Ver en tienda</button>
      
    </div>
    
</div>

<div class="audio-player">
    <button class="play-button">â–¶</button>
    <input type="range" class="progress-bar" min="0" max="100" value="0">
</div>
